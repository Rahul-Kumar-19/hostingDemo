<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Speed Typing</title>
</head>

<body>
    <button id="settings-btn" class="settings-btn">
        <i class="fas fa-cog"></i>
    </button>
    <div id="settings" class="settings">
        <form id="settings-form">
            <div>
                <label for="difficulty">Difficulty</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </form>
    </div>

    <div class="container">
        <h2>Speed Typing</h2>
        <small> Type the following</small>
        <h1 id="word"></h1>
        
        <input type="text" id="text" placeholder="Type the word here.." autofocus>
        
        <p id="time-container" class="time-container">Time Left: <span id="time" style="color: red">10s</span></p>
        <p id="score-container" class="score-container">Your Score:<span id="score" style="color: Blue">0</span></p> 
        <div id="end-game-container" class="end-game-container"></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
